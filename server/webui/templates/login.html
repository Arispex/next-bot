<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextBot WebUI - 登入</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script src="/webui/static/js/theme-init.js"></script>
  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --text: #1f1f1f;
      --text-muted: #595959;
      --border: #d9d9d9;
      --primary: #1677ff;
      --primary-hover: #4096ff;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      --error-bg: #fff2f0;
      --error-border: #ffccc7;
      --error-text: #cf1322;
    }

    html.dark {
      --bg: #0f1115;
      --card: #171a21;
      --text: #f0f0f0;
      --text-muted: #a6a6a6;
      --border: #30333a;
      --primary: #4096ff;
      --primary-hover: #69b1ff;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      --error-bg: #2a1215;
      --error-border: #58181c;
      --error-text: #ff7875;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Noto Sans SC", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .theme-toggle:hover {
      color: var(--text);
      border-color: var(--primary);
    }

    .theme-toggle svg {
      width: 18px;
      height: 18px;
    }

    .theme-toggle .icon-sun {
      display: none;
    }

    html.dark .theme-toggle .icon-sun {
      display: block;
    }

    html.dark .theme-toggle .icon-moon {
      display: none;
    }

    .viewport {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 36px 28px 28px;
    }

    .title {
      margin: 0;
      text-align: center;
      font-size: 40px;
      line-height: 1.1;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .title-accent {
      color: var(--primary);
    }

    .form-wrap {
      margin-top: 36px;
    }

    .field {
      margin-bottom: 28px;
    }

    .field-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1;
      color: var(--text-muted);
      font-weight: 500;
    }

    .token-input {
      width: 100%;
      height: 42px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      font-size: 15px;
      padding: 0 12px;
      outline: none;
      transition: all 0.2s ease;
    }

    .token-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px color-mix(in srgb, var(--primary) 18%, transparent);
    }

    .token-input::placeholder {
      color: color-mix(in srgb, var(--text-muted) 88%, transparent);
      opacity: 1;
    }

    .login-btn {
      width: 100%;
      height: 42px;
      border: 0;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .login-btn:hover {
      background: var(--primary-hover);
    }

    .login-error {
      margin-bottom: 20px;
      border: 1px solid var(--error-border);
      border-radius: 8px;
      background: var(--error-bg);
      color: var(--error-text);
      padding: 9px 11px;
      font-size: 14px;
      line-height: 1.4;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" type="button" class="theme-toggle" aria-label="切换主题">
    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="4"></circle>
      <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"></path>
    </svg>
    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3c0 .38.02.76.07 1.13A7 7 0 0 0 19.87 12c.37.05.75.07 1.13.07z"></path>
    </svg>
  </button>

  <main class="viewport">
    <section class="card">
      <h1 class="title">
        <span class="sr-only">Web Login</span>
        Web <span class="title-accent">Login</span>
      </h1>

      <div class="form-wrap">
        __ERROR_SECTION__
        <form method="post" action="/webui/login">
          <input type="hidden" name="next" value="__NEXT_PATH__" />

          <div class="field">
            <label for="token" class="field-label">Token</label>
            <input
              id="token"
              name="token"
              type="password"
              autocomplete="off"
              placeholder="请输入 Token"
              class="token-input"
            />
          </div>

          <button type="submit" class="login-btn">登入</button>
        </form>
      </div>
    </section>
  </main>

  <script>
    (() => {
      const root = document.documentElement;
      const toggle = document.getElementById("theme-toggle");
      if (!toggle) return;

      toggle.addEventListener("click", () => {
        const dark = root.classList.toggle("dark");
        try {
          localStorage.setItem("nextbot-webui-theme", dark ? "dark" : "light");
        } catch (error) {
          // Ignore storage errors.
        }
      });
    })();
  </script>
</body>
</html>
