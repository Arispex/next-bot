<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextBot WebUI Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: {
              50: "#eff6ff",
              100: "#dbeafe",
              200: "#bfdbfe",
              500: "#3b82f6",
              600: "#2563eb",
              700: "#1d4ed8"
            }
          }
        }
      }
    };
  </script>
  <script src="/webui/static/js/theme-init.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-100 via-slate-50 to-primary-50 text-slate-900 dark:from-slate-950 dark:via-slate-950 dark:to-slate-900 dark:text-slate-100">
  <main class="grid min-h-screen place-items-center p-6">
    <section class="w-full max-w-md rounded-2xl border border-slate-200/80 bg-white/95 shadow-2xl shadow-blue-200/60 backdrop-blur dark:border-slate-800 dark:bg-slate-900/95 dark:shadow-none">
      <header class="border-b border-slate-200 px-6 py-5 dark:border-slate-800">
        <p class="inline-flex items-center rounded-full bg-primary-50 px-2.5 py-1 text-xs font-semibold text-primary-700 dark:bg-primary-950 dark:text-primary-200">
          NextBot WebUI
        </p>
        <h1 class="mt-3 text-2xl font-semibold">控制台登录</h1>
        <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">请输入访问 Token 继续。</p>
      </header>

      <div class="px-6 py-6">
        __ERROR_SECTION__
        <form method="post" action="/webui/login" class="space-y-4">
          <input type="hidden" name="next" value="__NEXT_PATH__" />
          <div>
            <label for="token" class="mb-1 block text-sm font-medium text-slate-700 dark:text-slate-300">Token</label>
            <input
              id="token"
              name="token"
              type="password"
              autocomplete="off"
              placeholder="请输入 WEBUI_TOKEN"
              class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm outline-none transition focus:border-primary-500 focus:ring-2 focus:ring-primary-300 dark:border-slate-700 dark:bg-slate-950 dark:focus:ring-primary-800"
            />
          </div>
          <button
            type="submit"
            class="inline-flex w-full items-center justify-center rounded-lg bg-primary-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-primary-700"
          >
            登录控制台
          </button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
