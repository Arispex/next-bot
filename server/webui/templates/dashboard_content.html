<section class="dashboard-layout">
  <article class="ad-card" aria-label="广告位">
    <div class="ad-banner">
      <div class="ad-main">
        <p class="ad-kicker">合作推广</p>
        <h3 class="ad-title">
          喵云 MiaoVPS
          <span class="ad-title-sub">高性价比云服务器</span>
        </h3>
        <p class="ad-desc">高可用云主机、快速部署与弹性扩容，适配个人项目与小团队业务场景。</p>
        <div class="ad-tags">
          <span class="ad-tag">稳定网络</span>
          <span class="ad-tag">弹性升级</span>
          <span class="ad-tag">多地区节点</span>
        </div>
      </div>
      <a class="ad-cta" href="https://www.miaovps.com" target="_blank" rel="noopener noreferrer">
        <span class="ad-cta-label">立即访问</span>
        <span class="ad-cta-url">www.miaovps.com</span>
      </a>
    </div>
  </article>

  <article class="welcome-card">
    <div class="welcome-main">
      <h2 class="welcome-title">欢迎回来</h2>
    </div>
    <div class="welcome-meta">
      <span class="meta-tag"><span class="status-dot"></span>运行状态：<span id="running_status">Running</span></span>
      <span id="dashboard-refresh-text" class="meta-tag">最近刷新：加载中</span>
    </div>
  </article>

  <section class="stats-grid" aria-label="关键指标">
    <article class="stat-card">
      <p class="stat-label">运行状态</p>
      <p id="running_status_value" class="stat-value">Running</p>
    </article>
    <article class="stat-card">
      <p class="stat-label">服务器数量</p>
      <p id="server_count" class="stat-value">--</p>
    </article>
    <article class="stat-card">
      <p class="stat-label">用户数量</p>
      <p id="user_count" class="stat-value">--</p>
    </article>
    <article class="stat-card">
      <p class="stat-label">命令执行次数</p>
      <p id="command_execute_count" class="stat-value">--</p>
    </article>
    <article class="stat-card">
      <p class="stat-label">已连接 Bot</p>
      <p id="connected_bot_count" class="stat-value">--</p>
      <div id="connected_bot_ids" class="bot-id-list">无</div>
    </article>
  </section>
</section>
