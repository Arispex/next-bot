<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>__PAGE_TITLE__</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5/dist/reset.css" />
  __PAGE_STYLE_LINKS__
  <script src="/webui/static/js/theme-init.js"></script>
</head>
<body>
  <div class="app-layout">
    <aside id="webui-sidebar" class="app-sider">
      <div class="sider-head">
        <a href="/webui" class="brand-logo-link" aria-label="NextBot WebUI 首页">
          <img
            src="/webui/static/img/logo__white_background_with_black_text.png"
            alt="NextBot"
            class="brand-logo-image brand-logo-image-light"
          />
          <img
            src="/webui/static/img/logo__black_background_with_white_text.png"
            alt="NextBot"
            class="brand-logo-image brand-logo-image-dark"
          />
        </a>
      </div>

      <div class="menu-wrap">
        <ul class="menu-list">
          <li>
            <a href="/webui" class="menu-link __NAV_DASHBOARD_ACTIVE__">
              <span class="menu-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 13.5h8V3H3zM13 21h8v-7.5h-8zM13 11h8V3h-8zM3 21h8v-5.5H3z"></path>
                </svg>
              </span>
              <span class="menu-label">仪表盘</span>
            </a>
          </li>
          <li>
            <a href="/webui/commands" class="menu-link __NAV_COMMANDS_ACTIVE__">
              <span class="menu-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 7h16M4 12h10M4 17h7"></path>
                  <circle cx="17.5" cy="12" r="2.5"></circle>
                  <circle cx="14.5" cy="17" r="2.5"></circle>
                </svg>
              </span>
              <span class="menu-label">命令配置</span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-link">
              <span class="menu-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="4" width="18" height="6" rx="2"></rect>
                  <rect x="3" y="14" width="18" height="6" rx="2"></rect>
                  <path d="M7 7h.01M7 17h.01"></path>
                </svg>
              </span>
              <span class="menu-label">服务器管理</span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-link">
              <span class="menu-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
              </span>
              <span class="menu-label">用户管理</span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-link">
              <span class="menu-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="8" cy="7" r="3"></circle>
                  <circle cx="17" cy="7" r="3"></circle>
                  <path d="M2 21a6 6 0 0 1 12 0"></path>
                  <path d="M12 21a5 5 0 0 1 10 0"></path>
                </svg>
              </span>
              <span class="menu-label">身份组管理</span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-link">
              <span class="menu-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path d="M19.4 15a1.6 1.6 0 0 0 .32 1.76l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06A1.6 1.6 0 0 0 15 19.4a1.6 1.6 0 0 0-1 .6 1.6 1.6 0 0 0-.4 1V21a2 2 0 1 1-4 0v-.1a1.6 1.6 0 0 0-.4-1 1.6 1.6 0 0 0-1-.6 1.6 1.6 0 0 0-1.76.32l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.6 1.6 0 0 0 4.6 15a1.6 1.6 0 0 0-.6-1 1.6 1.6 0 0 0-1-.4H3a2 2 0 1 1 0-4h.1a1.6 1.6 0 0 0 1-.4 1.6 1.6 0 0 0 .6-1 1.6 1.6 0 0 0-.32-1.76l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.6 1.6 0 0 0 9 4.6a1.6 1.6 0 0 0 1-.6 1.6 1.6 0 0 0 .4-1V3a2 2 0 1 1 4 0v.1a1.6 1.6 0 0 0 .4 1 1.6 1.6 0 0 0 1 .6 1.6 1.6 0 0 0 1.76-.32l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.6 1.6 0 0 0 19.4 9a1.6 1.6 0 0 0 .6 1 1.6 1.6 0 0 0 1 .4h.1a2 2 0 1 1 0 4H21a1.6 1.6 0 0 0-1 .4 1.6 1.6 0 0 0-.6 1z"></path>
                </svg>
              </span>
              <span class="menu-label">设置</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <div class="app-main">
      <header class="app-header">
        <div class="header-left">
          <button id="sidebar-toggle" type="button" class="btn btn-icon" aria-label="隐藏侧边栏">☰</button>
          <h1 class="header-title">NextBot WebUI</h1>
        </div>

        <div class="header-actions">
          <a
            href="https://github.com/Arispex/next-bot"
            target="_blank"
            rel="noopener noreferrer"
            class="btn theme-toggle-btn icon-link"
            aria-label="打开 GitHub 仓库"
            title="GitHub"
          >
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12 .5a11.5 11.5 0 0 0-3.64 22.41c.57.1.78-.24.78-.55v-2.1c-3.18.69-3.85-1.52-3.85-1.52-.52-1.3-1.27-1.64-1.27-1.64-1.05-.71.08-.69.08-.69 1.16.08 1.77 1.17 1.77 1.17 1.03 1.74 2.7 1.24 3.35.95.11-.74.4-1.24.73-1.53-2.54-.28-5.21-1.25-5.21-5.57 0-1.23.45-2.24 1.18-3.03-.12-.29-.51-1.44.11-3 0 0 .96-.3 3.15 1.16a11.1 11.1 0 0 1 5.74 0c2.19-1.46 3.14-1.16 3.14-1.16.63 1.56.24 2.71.12 3 .73.79 1.18 1.8 1.18 3.03 0 4.33-2.68 5.29-5.23 5.57.41.35.78 1.03.78 2.08v3.08c0 .31.2.66.79.55A11.5 11.5 0 0 0 12 .5Z"></path>
            </svg>
          </a>

          <button id="theme-toggle" type="button" class="btn theme-toggle-btn" aria-label="切换到深色主题">
            <svg class="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"></path>
            </svg>
            <svg class="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3c0 .38.02.76.07 1.13A7 7 0 0 0 19.87 12c.37.05.75.07 1.13.07z"></path>
            </svg>
          </button>

          <form method="post" action="/webui/logout">
            <button type="submit" class="btn theme-toggle-btn logout-icon-btn" aria-label="退出登入" title="退出登入">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
            </button>
          </form>
        </div>
      </header>

      <main class="app-content">
        __MAIN_CONTENT__
      </main>
    </div>
  </div>

  <script src="__WEBUI_SCRIPT_URL__"></script>
  __PAGE_SCRIPT_TAGS__
</body>
</html>
